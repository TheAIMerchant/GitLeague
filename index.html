<!DOCTYPE html>
<html>
    <head>
        <title>üèÜGitLeague</title>
        <meta name="author" content="TheAIMerchant" />
        <meta name="description" content="Your GitHub profile, Gamified. Enter the arena and see where you rank among the tech legends." />
        <meta property="og:description" content="Your GitHub profile, Gamified. Enter the arena and see where you rank among the tech legends." />
        <meta property="og:title" content="üèÜGitLeague" />
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="app-layout">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3>üèÜ GitLeague</h3>
                </div>
                <nav class="sidebar-nav">
                    <ul>
                        <li>
                            <a href="#" class="nav-link active" data-page="generator-page">Card Generator</a>
                        </li>
                        <li>
                            <a href="#" class="nav-link" data-page="leaderboard-page">Leaderboard</a>
                        </li>
                        <li>
                            <a href="#" class="nav-link" data-page="team-builder-page">Dream Team</a>
                        </li>                      
                    </ul>
                </nav>
            </aside>

            <main class="main-content">
                <div class="page-content-wrapper">
                    <!-- Page 1: The Card Generator -->
                    <div id="generator-page" class="page active">
                        <div class="page-container">
                            <div class="input-group">
                                <input type="text" id="username-input" placeholder="e.g., torvalds"/>
                                <button id="generate-btn">Generate Card</button>
                            </div>

                            <div id="card-container" class="spotlight">
                                <p class="tagline">YOUR GITHUB PROFILE, <span class="gamified">GAMIFIED.</span><br>ENTER THE ARENA AND SEE WHERE YOU RANK.</p>                    
                            </div>
                        </div>
                    </div>

                    <!-- Page 2: The Leaderboard -->
                    <div id="leaderboard-page" class="page">
                        <div class="page-container">
                            <h2>Hall of Fame</h2>
                            <ul id="full-leaderboard-list"></ul>
                        </div>        
                    </div>

                    <!-- Page 3: The Dream Team Builder -->
                    <div id="team-builder-page" class="page">
                        <div class="page-header">
                            <h2>Build Your Dream Team</h2>
                            <div class="team-builder-container">
                                <div class="player-bench">
                                    <div class="input-group bench-search">
                                        <input type="text" id="bench-search-input" placeholder="Search user to add..." />
                                        <button id="bench-search-btn">Add to Bench</button>
                                    </div>
                                    <div class="bench-area">
                                        <div id="bench-list" class="bench-list-container"></div>
                                        <p id="bench-placeholder">Search for a user to add them to your bench.</p>
                                    </div>
                                </div> 
                                <div id="dream-team-squad" class="team-squad">
                                    <div class="player-slot" data-position="CEO"></div>
                                    <div class="player-slot" data-position="Lead frontend"></div>
                                    <div class="player-slot" data-position="Lead Backend"></div>
                                    <div class="player-slot" data-position="DevOps"></div>
                                </div>
                                <div class="team-controls-container">
                                    <div class="team-ovr-display">
                                        <span>Team OVR</span>
                                        <h2 id="team-score">0</h2>
                                    </div>
                                    <button id="share-team-btn" class="share-button">Share Team</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main> 
        </div>

        <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
        <script src="script.js"></script>

    </body>

</html>
